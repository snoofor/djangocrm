{% extends "base.html" %}
<br>

{% block content %}

<div class="col-md-6 offset-md-3"> <!-- bootstrap code to move into middle -->

        <h1>CRM SignUp</h1>
        <br>

        <form method="post" action="">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              
              Your Form Has Errors              
              {% for field in form %}
                {% if field.errors %}
                  {{ field.errors }}
                {% endif %}
              {% endfor %}
              
			        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			      </div>
		        {% endif %}

            <fieldset>

              {{ form.as_p }}
             
                <div class="control-group">
                  <!-- Button -->
                  <div class="controls">
                    <button type="submit" class="btn btn-success" value="signup">SignUp</button>
                  </div>
                </div>
              </fieldset>

        </form>

</div>


{% endblock %}
