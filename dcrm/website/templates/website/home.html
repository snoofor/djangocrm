{% extends "base.html" %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
      table.center {
        margin-left: auto; 
        margin-right: auto;
      }
      th, td {
        padding-left: 1px;
      }
    </style>
</head>
<body>
      <table class="table table-striped table-hover table-bordered center" style="width:90%">
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <!--<th scope="col">Address</th>-->
            <th scope="col">City</th>
            <!--<th scope="col">State</th>-->
            <!--<th scope="col">Zipcode</th>-->
            <!--<th scope="col">Created At</th>-->
            <!--<th scope="col">ID</th>-->
          </tr>
        </thead>
        <tbody>
          
      {% if records %}
        {% for record in records %}
          <tr>
            <td><a href="{% url 'website:record' record.id %}">
              {{ record.first_name }} {{ record.last_name }}</a></td>
            <td>{{ record.email }}</td>
            <td>{{ record.phone }}</td>
            <!--<td>{{ record.address }}</td>-->
            <!--<td>{{ record.city }}</td>-->
            <td>{{ record.state }}</td>
            <!--<td>{{ record.zipcode }}</td>-->
            <!--<td>{{ record.created_at }}</td>-->
            <!--<td><a href="{% url 'website:record' record.id %}">{{ record.id }}</a></td>-->
          </tr>
        {% endfor %}
      
      {% endif %}
      
        
        </tbody>
    </table>
</body>
</html>

{% endblock %}
